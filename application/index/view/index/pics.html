<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
  //禁用表单提交
  $('form').submit(function(event) {
    return false;
  });
  // 通过ajax提交
  $("input[type='submit']").click(function(event) {
    // 获取数据
    // var title = $("input[name='title']").val();
    // form表单的序列化
    // $('form')[0]  jquery转dom
    var data = new FormData($('form')[0]);
    // ajax
    // var data = {title:title};
    $.ajax({
      url: "{:url('pics')}",
      data:data,
      type:"POST",
      dataType:"json",
      processData:false,
      contentType:false,
      success: function(data){
          if(data.code == 1000){
            alert(data.msg);
            // 操作dom元素添加一个img标签
            var imgHtml = '<img src="http://localhost/php67tp5/public/'+ data.url +'" />';
            $("input[name='title']").after(imgHtml);
          }
      }
    });
  });
</script>
