<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery的ajax</title>
  <!-- css加载在头部 -->
</head>
<body>
  <button onclick="sendAjax()">JQ的ajax的触发</button>
<!-- javaScript在尾部 -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<!-- <script type="text/javascript" src="static/jquery.js"> -->
<script type="text/javascript">
  function sendAjax()
  {
    // $.get('ajax.php?name=xiaoming', function(dd) {
    //   alert(dd);
    // });
    $.post('ajax.php', {name: 'xiaohong'}, function(data, textStatus, xhr) {
      /*optional stuff to do after success */
      alert(data);
      // 转为对象
      // var data = JSON.parse(data);
      // 判断是否添加成功
      if(data.status == 1){
        // alert(1);
        // 添加msg到html中
        $('button').after('<p>'+data.msg+'</p>');
        $('button').after('<p>xiaohong</p>');
      }else{
        // 添加msg到html中
        $('button').after(data.msg);
      }
    },'json');
  }
</script>
</body>
</html>
